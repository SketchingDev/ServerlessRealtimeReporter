type Mutation {
	createProcess(id: ID!, name: String!, timestamp: AWSTimestamp!): Process!
}

type Query {
	getAllProcesses: [Process]!
    getProcess(id: ID!): Process
}

type Process {
	id: ID!
	name: String!
	timestamp: AWSTimestamp!
}

type Subscription {
	onCreateProcess: Process
	@aws_subscribe(mutations: ["createProcess"])
}

schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}
